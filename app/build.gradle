apply plugin: 'com.android.application'

final RELEASE_APP_NAME = "lpan"
final DEVELOP_APP_NAME = "lpan_dev"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "com.test.lpanstudyrecord"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    productFlavors {
        dev {
            applicationId 'com.test.lpanstudyrecord.dev'
            resValue "string", "app_name", "lpan_dev"
        }
        production {
            applicationId 'com.test.lpanstudyrecord'
            resValue "string", "app_name", "lpan_rel"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
        }
    }
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile project(':FFmpegAndroid')
    compile files('libs/recyclerview-v7-24.0.0-sources.jar')
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.7'
    compile project(':optroundcardview')

    //滑动动画
    compile 'com.facebook.rebound:rebound:0.3.8'

    //butterknife
    compile ('com.jakewharton:butterknife:8.7.0') {
        exclude group : 'com.android.support'
    }
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'
}
